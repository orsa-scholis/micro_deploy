version: v1.0
name: micro_deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: 'true'
fail_fast:
  cancel:
    when: branch != 'master' AND branch != 'develop'
blocks:
  - name: Cache
    execution_time_limit:
      minutes: 10
    dependencies: []
    task:
      jobs:
        - name: cache
          commands:
            - 'cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-develop,gems-master'
            - bundle install --deployment -j 4 --path vendor/bundle
            - cache store
      prologue:
        commands:
          - checkout --use-cache
  - name: Tests
    execution_time_limit:
      minutes: 10
    dependencies:
      - Cache
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: TZ
          value: Europe/Zurich
      prologue:
        commands:
          - checkout --use-cache
          - 'cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-develop,gems-master'
          - bundle install --deployment --path vendor/bundle
      jobs:
        - name: Lint
          commands:
            - bin/lint
